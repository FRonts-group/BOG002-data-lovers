<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki Pokemon</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css" />
  <!-- typography Lato   -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>
<body class="body">
  <div id="root">
    <header>
      <div class="header-image--container">
        <img src="./assets/images/pokemon-logo.png" alt="Logo Pokemon">
      </div>
      <div class="header-nav--container">
        <nav>
          <ul>
            <li><a href="index.html"><span class="logo-container" id="home-logo"></span>WIKI</a></li>
            <li><a href="game.html"><span class="logo-container" id="game-logo"></span>GAME</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="game-main">
      <!-- Pokemon duel -->
      <section class="fight-container">
        <div class="pokemon-fight-container" id="pokemon1">
          <img src="./assets/images/charizard-3D.jpg" alt="Pokemon1">
          <h3>Pokemon 1</h3>
        </div>
        <h2>VS</h2>
        <div class="pokemon-fight-container" id="pokemon2">
          <img src="./assets/images/charizard-3D.jpg" alt="Pokemon2">
          <h3>Pokemon 2</h3>
        </div>
      </section>
      <!-- Buttons to choice te winner with specific stat -->
      <section class="choices--container">
        <button id="first">Pokemon 1<span class="logo-container" ></span></button>
        <button id="second">Pokemon 2<span class="logo-container" ></span></button>
      </section>
      <h3>Which one has more ...</h3>
      <!-- Info about the game and score -->
      <section class="game-info--container">
        <h2 id="score">Score: <span id="spanScore">0</span></h2>
        <h2 id="howToPlay"><span class="logo-container"></span> How to play</h2>
      </section>
    </main>
  </div>
  <footer>
    <div>
      <a href="index.html">WIKI</a>
      <a href="game.html">GAME</a>
    </div>
    <p id="collaborators">Made with â™¥ by <a href="https://github.com/fabiola29298">Fabiola</a> and <a href="https://github.com/rodrigojgq">Rodrigo</a> </p>
    <a href="https://github.com/FRonts-group/wiki-pokemon" id="repository">
      <span class="logo-container"></span> Check out our repository in Github
    </a>
  </footer>
  <script src="./js/game.js" type="module"></script>
</body>
</html>
